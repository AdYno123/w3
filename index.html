<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
		<style>
			body {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<p>Choose your move:</p>
		<button onclick="play('rock')">Rock</button>
		<button onclick="play('paper')">Paper</button>
		<button onclick="play('scissors')">Scissors</button>
		<p id="result"></p>
		<h2>Move History:</h2>
		<ul id="history"></ul>

		<script>
			var moveHistory = []

			function play(userChoice) {
				var choices = ['rock', 'paper', 'scissors']
				var computerChoice = choices[Math.floor(Math.random() * choices.length)]

				var result = ''

				if (userChoice === computerChoice) {
					result = 'Rem√≠za'
				} else if ((userChoice === 'rock' && computerChoice === 'scissors') || (userChoice === 'paper' && computerChoice === 'rock') || (userChoice === 'scissors' && computerChoice === 'paper')) {
					result = 'You win! Computer chose ' + computerChoice
				} else {
					result = 'You lose! Computer chose ' + computerChoice
				}

				moveHistory.push(userChoice + ' vs ' + computerChoice)
				document.getElementById('result').innerHTML = result
				document.getElementById('history').innerHTML = ''
				moveHistory.forEach(function (move) {
					var li = document.createElement('li')
					li.appendChild(document.createTextNode(move))
					document.getElementById('history').appendChild(li)
				})
			}
		</script>
	</body>
</html>
